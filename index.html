<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 class="heading">GeeksforGeeks Survey Form</h2>
    <div>
        <form action=""  method="get" id="contact-form">
            <label for="name">Name</label><br/>
            <input class="input-box" type="text" placeholder="Enter your name" id="name" required><br/>

            <label for="email">Email</label><br/>
            <input class="input-box" type="email"  placeholder="Enter your name" id="email"><br/>

            <label for="integer">Age</label><br/>
            <input class="input-box" type="integer" placeholder="Enter your age" id="integer" required><br/>

            <label>Which option best describes your?</label><br/>
            <select class="input-box">
                <option>student</option>
            </select>
            <br/>

            <label >Would you recommend GreeksforGreeks to a friend?</label><br/>
            <input type="radio" name="question">
            <label>Yes</label><br/>

            <input type="radio" name="question">
            <label>No</label><br/>

            <input type="radio" name="question">
            <label>Maybe</label><br/>

            <label>Language and framework known (check all that apply)</label><br/>
            <input type="checkbox" >
            <label>C</label><br/>

            <input type="checkbox">
            <label>C++</label><br/>

            <input type="checkbox">
            <label>C#</label><br/>

            <input type="checkbox">
            <label>Java</label><br/>

            <input type="checkbox">
            <label>Python</label><br/>
            
            <input type="checkbox">
            <label>JavaScript</label><br/>

            <input type="checkbox">
            <label>React</label><br/>

            <input type="checkbox">
            <label>Angular</label><br/>
            
            <input type="checkbox">
            <label>Django</label><br/>

            <input type="checkbox">
            <label>Spring</label>

            <p>Any comments or suggestion</p>
            <textarea class="input-box" id="text"></textarea>

            <input class="input-box submit-color" type="submit" id="submit">
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
